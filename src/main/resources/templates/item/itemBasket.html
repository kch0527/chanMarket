<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
    <!-- 추가 -->
    <form action="itemInfo.html" th:action method="post">
        <div>
            <label for="email">판매자</label>
            <input type="text" id="email" name="email" class="form-control"
                   value="1" th:value="${item.member.getEmail()}" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control"
                   value="상품A" th:value="${item.itemName}" readonly>
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control"
                   value="10000" th:value="${item.price}" readonly>
        </div>
        <div>
            <label for="itemInformation">제품 설명</label>
            <input type="text" id="itemInformation" name="itemInformation" class="form-control"
                   value="10" th:value="${item.itemInformation}" readonly>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg"
                            onclick="location.href='editForm.html'"
                            th:onclick="|location.href='@{/chanMarket/itemList/{itemId}/edit(itemId=${item.id})}'|" type="button">상품 수정</button>
                </div>

                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">상품 삭제
                    </button>
                </div>

                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='itemBasket.html'"
                            th:onclick="|location.href='@{/chanMarket/itemList/{itemId}/itemBasket(itemId=${item.id})}'|"
                            type="button">찜하기</button>  찜을원해?
                </div>

                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='itemList.html'"
                            th:onclick="|location.href='@{/chanMarket/itemList}'|"
                            type="button">목록으로</button>
                </div>
            </div>
        </div> <!-- /container -->
</div>
</body>
</html>
