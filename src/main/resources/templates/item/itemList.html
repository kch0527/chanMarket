<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- href="value1" 을 th:href="value2" 의 값으로 변경한다.
     HTML을 그대로 볼 때는 href 속성이 사용되고,
     뷰 템플릿을 거치면 th:href 의 값이 href 로 대체되면서 동적으로 변경할 수 있다. -->
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/chanMarket/itemList/add}'|"
                    type="button">상품 등록</button>
        </div>
    </div>

    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='myInfo.html'"
                    th:onclick="|location.href='@{/chanMarket/myInfo}'|"
                    type="button">내 정보</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>설명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemList}">
                <td><a href="item.html" th:href="@{/chanMarket/itemList/{itemId}
                                (itemId=${item.id})}" th:text="${item.id}"></a></td>
                <td><a href="item.html" th:href="@{|/chanMarket/itemList/${item.id}|}"
                       th:text="${item.itemName}"></a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.itemInformation}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
