<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:if="${session.loginMember == null}"
                    th:onclick="|location.href='@{/chanMarket/join}'|"
                    type="button">회원 가입</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:if="${session.loginMember == null}"
                    th:onclick="|location.href='@{/chanMarket/login}'|"
                    type="button">로그인</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:if="${session.loginMember != null}"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/chanMarket/item/add}'|"
                    type="button">상품 등록</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:if="${session.loginMember != null}"
                    onclick="location.href='myInfo.html'"
                    th:onclick="|location.href='@{/chanMarket/myInfo}'|"
                    type="button">내 정보</button>
        </div>
    </div>

    <form th:action="@{'/chanMarket/board'}" th:method="post">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:if="${session.loginMember != null}"
                    type="submit" value="Update">로그아웃
            </button>
        </div>
    </form>
</div>

<form th:action="@{'/chanMarket/board'}" th:method="get">
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>설명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td><a href="item.html" th:href="@{/chanMarket/board/{boardId}
                                (boardId=${board.id})}" th:text="${board.id}"></a></td>
                <td><a href="item.html" th:href="@{|/chanMarket/board/${board.id}|}"
                       th:text="${board.getItem().getItemName()}"></a></td>
                <td th:text="${board.getItem().getPrice()}"></td>
                <td th:text="${board.getItem().getItemInformation()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

</body>
</html>
