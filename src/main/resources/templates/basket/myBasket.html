<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <table class ="tb_col">
        찜 목록
        <thead>
        <tr>
            <th>itemName</th>
            <th>price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="basketItem: ${list}">
            <td><a th:href="@{|/chanMarket/board/${basketItem.getItem().getBoard().id}|}" th:text="${basketItem.getItem().itemName}"></a></td>
            <td th:text="${basketItem.getItem().getPrice()}"></td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
