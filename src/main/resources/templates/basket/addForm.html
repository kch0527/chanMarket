<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
    <!-- 추가 -->
    <form th:action="@{'/chanMarket/basket/' + ${item.id} + '/add'}" th:method="post">
        <div>
            <label for="email">판매자</label>
            <input type="text" id="email" name="email" class="form-control"
                   value="1" th:value="${member.email}" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control"
                   value="상품A" th:value="${item.itemName}" readonly>
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control"
                   value="10000" th:value="${item.price}" readonly>
        </div>
        <div>
            <label for="itemInformation">제품 설명</label>
            <input type="text" id="itemInformation" name="itemInformation" class="form-control"
                   value="10" th:value="${item.itemInformation}" readonly>
            <hr class="my-4">
            <div class="row">

                <b>찜목록에 넣을까요?</b>

                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" value="Update">찜하기
                    </button>
                </div>

                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='itemList.html'"
                            th:onclick="|location.href='@{/chanMarket/board/{boardId}(boardId=${item.board.id})}'|"
                            type="button">취소</button>
                </div>

            </div>
        </div> <!-- /container -->
    </form>
</div>
</body>
</html>
